services:
  - type: web
    name: shopsmart
    env: python
    region: oregon
    plan: free
    buildCommand: |
      cd frontend && npm install && npm run build
      cd ../backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn app:app --bind 0.0.0.0:$PORT --timeout 300 --workers 1
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: PUPPETEER_SKIP_CHROMIUM_DOWNLOAD
        value: true
